<!--
    props: name phone:string email github
-->
<div class="basicinfo">
    <span class="name">{{name}}</span><br>
    <span class="subinfo">{{phone}}</span><br>
    <span class="subinfo"><a class="external" href="mailto:{{email}}">{{email}}</a></span><br>
    <span class="subinfo"><a class="external" href="{{githubUrl(github)}}">{{github}}</a></span><br>
</div>
